<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Disease Prediction</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="symptoms">Enter Symptoms:</label>
                <textarea name="symptoms" id="symptoms" class="form-control" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="disease_model">Select Disease Prediction Model:</label>
                <select name="disease_model" id="disease_model" class="form-control">
                    {% for model in disease_models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-4">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}

        {% if predicted_disease %}
        <div class="alert alert-success mt-4">
            <strong>Predicted Disease:</strong> {{ predicted_disease }}
        </div>
        {% endif %}

        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
